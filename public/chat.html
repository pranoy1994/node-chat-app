<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
    li{
        margin: 0px 0 13px 0;
    }
    </style>
    <title></title>
    </head>
    <body class="chat">
    <div class="chat__sidebar">
        <h3>People</h3>
        <div id="users"></div>
        </div>
        
        <div class="chat__main">
        <ol id="messages" class="chat__messages"></ol>
            <div class="chat__footer">
            <form id="message-form">
        <input name="message" type="text" placeholder="Message" autofocus autocomplete=off/>
            <button>Send</button>
        </form>
        <button id="send-location">Send Location</button>
            </div>
        
        </div>
        
        <script id="message-template" type="text/template">
        <li class="message" style = background-color:{{style}};float:{{float}};clear:{{clear}}>
        <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
        </div>
        
        <div class="message__body">
        <p>{{body}}</p>
        </div>
        </li>
        </script>
        
        <script id="location-message-template" type="text/template">
        <li class="message" style = background-color:{{style}};float:{{float}};clear:{{clear}}>
        <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
        </div>
        
        <div class="message__body">
        <a href="{{url}}" target="_blank">Shared a location</a>
        </div>
        </li>
        </script>
        
        
        
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/lib/jquery-3.2.1.min.js"></script>
        <script src="/js/lib/moment.js"></script>
        <script src="/js/lib/mustache.js"></script>
        <script src="js/lib/deparam.js"></script>
        <script src = "/js/chat.js"></script>
    </body>
</html>
